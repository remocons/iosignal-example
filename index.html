<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>IOSignal client</title>
</head>

<body>
  <h2>Status: <span id="status">Disconnected</span></h2>
  <h2>Messages:</h2>
  <ul id="messages"></ul>

  <script src="/iosignal.min.js"></script>


  <script>


    const status = document.getElementById('status');
    const messages = document.getElementById('messages');

    const appendMessage = content => {
      const item = document.createElement('li');
      item.textContent = content;
      if( messages.childElementCount > 10 ) messages.innerHTML = ""
      messages.appendChild(item);
    };

    let url = new URL(document.URL)
    if( url.protocol == 'https:'){
      url.protocol = 'wss'
    }else{
      url.protocol = 'ws'
    }
    // let io = new IO('wss://io.iosignal.net/ws')
    let wsURL = url.href
    console.log('ws url', wsURL)

    // fircat io client.
    let io = new IO(wsURL)

    io.on('ready', () => {
      console.log('ready', io.cid)
      status.innerText = 'ready'
      appendMessage(`io ready:${io.cid}`);

      io.req('reply', 'echo', 'api reply echo').then((res) => {
        console.log(res)
        if (res.ok) {
          console.log(res.body)
        } else {
          console.log('fail', res.body)
        }
      })

      io.send('hello server')


      setInterval(() => {
        io.signal('channel#topic', 'unixtime', parseInt( Date.now() / 1000 ) )
      }, 2000)

    })

    io.on('text_message', (msg) => {
      console.log(msg)
    })


    // second io client.
    let io2 = new IO(wsURL)
    io2.on('ready', () => {
      appendMessage(`io2 ready:${io2.cid}`);
    })

    io2.listen('channel#topic', (...args) => {
      appendMessage(`io -> io2 signal received: ${args}`)
    })



  </script>
</body>
